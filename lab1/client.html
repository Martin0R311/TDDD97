<!DOCTYPE html>
<html>
 <head>
     <script id="welcomeview" type=”text/view”>
        <div id="container">
            <img id="image" src="wimage.png" alt="my_image">

            <div id="rightpanel">
                <form id="signin" onsubmit="return signin_button_pressed()">
                    <label> Email:</label> <input type="email" id = "email2" required /> <br />
                    <label> Password:</label> <input type="password" id = "password2" required /> <br />
                <br /> <button type="submit"> login</button>
                </form>
                    <form id="signup" onsubmit="return signup_button_pressed()">
                    <h1 style="text-align:center;"> Sign up here </h1>
                    <label> First name:</label> <input type="text" id = "firstname" required /> <br />
                    <label>Family name:</label> <input type="text" id = "familyname" required /> <br />
                    <label> Gender:</label>
                        <select name="Gender" id = "gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select> <br />
                    <label> City:</label> <input type="text" id = "city" required /> <br />
                    <label>Country:</label> <input type="text" id = "country" required /> <br />
                    <label>E-mail:</label> <input type="email" id = "email" required /> <br />
                    <label>Password:</label> <input type="password" id = "password" required /> <br />
                    <label>Repeat PSW:</label> <input type="password" id = "repeat_password" required /> <br />
                    <br /><button type="submit"  > Signup</button>

                </form>
            </div>
        </div>
    </script>

     <script id="accounttab" type="text/view">

        <div id="MenuBar">
                <div class="menubartab" id="menuBarHome" onclick = "homeTab()" >Home</div>
                <div class="menubartab" id="menuBarAccount" onclick = "accountTab()">Account</div>
                <div class="menubartab" id="menuBarBrowse" onclick = "browseTab()">Browse</div>
                <div id="WelcomeNameTab"></div>
        </div>

        <div id="AccountTabInput">
            Old password:
            <input type="password" id="oldpass"><br>
            New password:
            <input type="password" id="newpass"><br>
            Repeat new password:
            <input type="password" id="repeat_newpass"><br>
            <p id="AccountTabText"></p><br>
            <button onclick="changePassword()" >Change Password</button><br>
            <button onclick="logOut()" >Logout</button>

        </div>
    </script>

    <script id="hometab" type="text/view">

        <div class= "container" id="hometab">
            <div id="MenuBar">
                    <div class="menubartab" id="menuBarHome" onclick = "homeTab()" >Home</div>
                    <div class="menubartab" id="menuBarAccount" onclick = "accountTab()">Account</div>
                    <div class="menubartab" id="menuBarBrowse" onclick = "browseTab()">Browse</div>
                    <div id="WelcomeNameTab"></div>
            </div>

		    <div class="UserData" id="UserData">
			    Name: <p id = "hometab_name"></p>
			    Family name: <p id = "hometab_familyname"></p>
                Gender: <p id = "hometab_gender"></p>
                City: <p id = "hometab_city"></p>
                Country: <p id = "hometab_country"></p>
                e-mail: <p id = "hometab_email"></p>
            </div>
            <div class="MessageWall" id="hometab_messagebox">
                <div class="WrittenSpot" id="hometab_messagewall">
                </div>
                <div class="ActionButtons" id="hometab_actionbuttons">
                    <button id="hometab_submit" onclick="hometabSubmit()">Submit</button>
                    <input type="text" id="hometab_usertext">
                    <button id="hometab_refresh" onclick="refreshHomeTab()">Refresh</button>
                </div>
            </div>
		</div>

    </script>

    <script id="browsetab" type="text/view">



        <div class= "container" id="browsetab">

            <div id="MenuBar">
                <div class="menubartab" id="menuBarHome" onclick = "homeTab()" >Home</div>
                <div class="menubartab" id="menuBarAccount" onclick = "accountTab()">Account</div>
                <div class="menubartab" id="menuBarBrowse" onclick = "browseTab()">Browse</div>
                <div id="WelcomeNameTab"></div>
            </div>


		    <div class="UserData" id="UserData">
			    Name: <p id = "browsetab_name"></p>
			    Family name: <p id = "browsetab_familyname"></p>
                Gender: <p id = "browsetab_gender"></p>
                City: <p id = "browsetab_city"></p>
                Country: <p id = "browsetab_country"></p>
                e-mail: <p id = "browsetab_email"></p>
            </div>
            <div class="MessageWall" id="browsetab_messagebox">
                <div class="WrittenSpot" id="browsetab_messagewall">
                </div>
                <div class="ActionButtons" id="browsetab_actionbuttons">
                    <button id="browsetab_submit" onclick="browsetabSubmit()">Submit</button>
                    <input type="text" id="browsetab_usertext">
                    <button id="browsetab_refresh" onclick="refreshBrowseTab()">Refresh</button>
                </div>
            </div>

            <div  id = "browse_search">
                <input type="text" id = "browsetab_searchemail">
                <button id="browsetab_searchbutton" onclick="searchForUser()">Search user by email</button>
            </div>

		</div>
    </script>
